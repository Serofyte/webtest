<!DOCTYPE html>
<html>
<head>
  <script>
    // url redirect list - edit to add
    const redirectMap = {
      "": "https://www.serofyte.net",
      "linkout": "https://www.youtube.com",
      "loading": "https://www.example.com"
    };
    const path = window.location.pathname.replace(/^\/+/, "");
    if (redirectMap[path]) {
      window.location.href = redirectMap[path];
    } else {
      document.body.innerHTML = "<h1>404: Page not found</h1>";
    }
  </script>
</head>
</html>
